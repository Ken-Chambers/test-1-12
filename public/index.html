<!DOCTYPE html>
<html>
<head>
  <title>Appointment Scheduling</title>
</head>
<body>
  <h1>User Registration</h1>
  <form action="/register" method="post">
    <label for="register_user_id">User ID:</label>
    <input type="text" id="register_user_id" name="register_user_id" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Register</button>
  </form>

  <h1>User Login</h1>
  <form action="/login" method="post">
    <label for="login_user_id">User ID:</label>
    <input type="text" id="login_user_id" name="login_user_id" required><br>

    <label for="login_password">Password:</label>
    <input type="password" id="login_password" name="login_password" required><br>

    <button type="submit">Login</button>
  </form>
  <h2>Available 3D Printers</h2>
  <form action="/setAppointment" method="get">
    <!-- Fetch the list of available printers from the server -->
    <select id="printer" name="printer" required>
      <!-- Options will be dynamically populated using JavaScript -->
    </select><br>

    <button type="submit">Set</button>
  </form>

  <script>
    // You can add JavaScript to dynamically populate the printer options based on data from the server
    // For simplicity, I'll just show a static example here
    const printerSelect = document.getElementById('printer');
    const printers = ['3D Printer 1', '3D Printer 2']; // You should fetch this data from the server

    printers.forEach(printer => {
      const option = document.createElement('option');
      option.value = printer;
      option.text = printer;
      printerSelect.add(option);
    });
  </script>
</body>
</html>
