<!DOCTYPE html>
<html>
<head>
  <title>Appointment Scheduling</title>
</head>
<body>
  <h1>User Registration</h1>
  <form action="/register" method="post">
    <label for="register_user_id">User ID:</label>
    <input type="text" id="register_user_id" name="register_user_id" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Register</button>
  </form>

  <h1>User Login</h1>
  <form action="/login" method="post">
    <label for="login_user_id">User ID:</label>
    <input type="text" id="login_user_id" name="login_user_id" required><br>

    <label for="login_password">Password:</label>
    <input type="password" id="login_password" name="login_password" required><br>

    <button type="submit">Login</button>
  </form>
</body>
</html>
